<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamburger menu</title>
    <link rel="stylesheet" href="./hamburger.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./hamburger.js"></script>
    <!-- 
        třída .hamburger-btn na daném elementu (elementech) "vloží" tlačítko s přepínačem hamburgeru
        všechny elementy s třídou .hamburger-zone získají/ztratí (toggle) třídu .active
     -->
</head>
<body>
    <div class="hamburger-row">
        <a href="javascript:void(0)" class="hamburger hamburger-btn hamburger-zone">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
    <nav class="hamburger-nav hamburger-zone">
        <ul>
            <li>menu item 1</li>
            <li>menu item 2</li>
            <li>menu item 3</li>
            <li>menu item 4</li>
            <li>menu item 5</li>
        </ul>
    </nav>
</body>
</html>
